<div class="container">
    <div class="col-xs-8 col-xs-offset-2">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div formGroupName="user">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" formControlName="email"
                           [ngClass]="{'is-invalid': form.get('user.email').invalid && form.get('user.email').touched}">
                    <p *ngIf="form.get('user.email').invalid && form.get('user.email').touched">
                        <span *ngIf="form.get('user.email').errors['email']">Введите корректный email</span>
                        <span *ngIf="form.get('user.email').errors['emailUsed']">Такой email уже существует</span>
                        <span *ngIf="form.get('user.email').errors['required']">Заполните поле email</span>
                    </p>
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" class="form-control" formControlName="pass"
                           [ngClass]="{'is-invalid': form.get('user.pass').invalid && form.get('user.pass').touched}">
                    <p *ngIf="form.get('user.pass').invalid && form.get('user.pass').touched">
                        <span *ngIf="form.get('user.pass').errors['required']">Введите корректный пароль</span>
                        <span *ngIf="form.get('user.pass').errors['errorLength']">Пароль должен быть больше {{lengthSymbols}}-х символов</span>
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label>Выберите страну</label>
                <select class="form-control" formControlName="country">
                    <option value="ru">Россия</option>
                    <option value="by">Белоруссия</option>
                    <option value="ua">Украина</option>
                </select>
            </div>
            <div class="radio" *ngFor="let ans of answers">
                <label>
                    <input type="radio" [value]="ans.type" formControlName="answer"> {{ans.text}}
                </label>
            </div>
            <button class="btn btn-success"
                    type="submit"
                    [disabled]="form.invalid"
            >Сохранить
            </button>

        </form>
    </div>
</div>
